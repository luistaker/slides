<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Full-Screen Responsive Image Slider</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
  <link rel="stylesheet" href="./style.css">
  <style>
    /* Estilos CSS existentes... */
  </style>
</head>

<body>
  <div class="slider">
    <div class="slide current">
      <img src="imagen1.jpeg" alt="Imagen 1">
    </div>
    <div class="slide">
      <img src="imagen2.jpeg" alt="Imagen 2">
    </div>
    <div class="slide">
      <img src="imagen3.jpeg" alt="Imagen 3">
    </div>
  </div>
  <div class="buttons">
    <button id="prev"><i class="fas fa-arrow-left"></i></button>
    <button id="next"><i class="fas fa-arrow-right"></i></button>
  </div>
  <script>
    const slides = document.querySelectorAll(".slide");
    const nextButton = document.getElementById("next");
    const prevButton = document.getElementById("prev");
    const auto = true;
    const intervalTime = 5000;
    let slideInterval;

    const nextSlide = () => {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      if (current.nextElementSibling) {
        current.nextElementSibling.classList.add("current");
      } else {
        slides[0].classList.add("current");
      }
    };

    const prevSlide = () => {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      if (current.previousElementSibling) {
        current.previousElementSibling.classList.add("current");
      } else {
        slides[slides.length - 1].classList.add("current");
      }
    };

    nextButton.addEventListener("click", () => {
      nextSlide();
      if (auto) {
        clearInterval(slideInterval);
        slideInterval = setInterval(nextSlide, intervalTime);
      }
    });

    prevButton.addEventListener("click", () => {
      prevSlide();
      if (auto) {
        clearInterval(slideInterval);
        slideInterval = setInterval(nextSlide, intervalTime);
      }
    });

    // Agregar evento mouseover y mouseout a cada elemento .slide
    slides.forEach(slide => {
      slide.addEventListener("mouseover", () => {
        clearInterval(slideInterval); // Detener el intervalo cuando el mouse estÃ¡ sobre la imagen
      });

      slide.addEventListener("mouseout", () => {
        if (auto) {
          slideInterval = setInterval(nextSlide, intervalTime); // Reiniciar el intervalo cuando el mouse sale de la imagen
        }
      });
    });

    if (auto) {
      slideInterval = setInterval(nextSlide, intervalTime);
    }
  </script>
</body>

</html>
